<div
  class="container d-flex justify-content-center align-items-center flex-column"
  style="height: 100vh; background-image: url('https://static.vecteezy.com/system/resources/thumbnails/033/027/755/small_2x/flat-lay-vegetables-on-white-background-food-and-diet-concept-ai-generated-free-photo.jpg'); background-size: cover;"
>
  <h1>Login</h1>
  <p>More than 100 plus Recipes from around the world</p>

  <form
    class="shadow border rounded p-5 mt-5"
    style="width: 400px;"  [formGroup]="loginForm" (ngSubmit)="login()"
  >
    <div class="mb-5 text-center">
      <h3>
        <i class="fa-solid fa-utensils"></i> Cookpedia
      </h3>
    </div>

    <div class="mb-3">
          <input name="email" formControlName="email" type="email" placeholder="E-Mail" class="form-control">
        </div>

         @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
            <div class="text-danger fw-medium mb-3" style="font-size: 12px;">*Invalid Email</div>
        }

        <div class="mb-3">
          <input name="password" formControlName="password" type="password" placeholder="Password" class="form-control">
        </div>
        @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
            <div class="text-danger fw-medium mb-3" style="font-size: 12px;">*Invalid Password</div>
        }

    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
