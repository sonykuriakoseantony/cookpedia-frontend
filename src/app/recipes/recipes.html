<app-header></app-header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="container">
                <h4>Filter</h4>

                <button class="btn mt-5" (click)="getRecipes()">All</button>
                
                <br>

                <button type="button" class="btn dropdown-toggle" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Cuisine Type
                </button>

                <div id="collapseExample" class="collapse my-2">
                    @for(cuisine of cuisineArray(); track $index;){
                    <button class="btn" (click)="filterRecipe('cuisine', cuisine)"> {{cuisine}} </button>
                    }

                </div>

                <br>

                <button type="button" class="btn dropdown-toggle" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    Meal Type
                </button>

                <div id="collapseExample1" class="collapse my-2">
                    @for(meal of mealTypeArray(); track $index;){
                    <button class="btn" (click)="filterRecipe('mealType', meal)"> {{meal}} </button>
                    }
                </div>
            </div>

        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Recipes</h1>
                <input type="text" placeholder="Search by Recipe Name..." class="form-control w-50">
            </div>

            <div class="row my-4 gx-5">

                <!-- Card 1 -->
                @for(recipe of allRecipes(); track $index; ){
                <div class="col-lg-4 col-md-6 mb-4" style="cursor: pointer;">
                    <div>
                        <img alt="" class="card-img-top rounded mb-2" [src]="recipe.image">
                        <div class="card-body">
                            <h5 class="card-title"> {{recipe.name}} </h5>
                            <p class="mb-0">Cuisine : {{recipe.cuisine}}</p>
                        </div>
                    </div>
                </div>
                }

            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
