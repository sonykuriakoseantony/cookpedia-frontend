<div class="container-fluid px-0">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-4">Recipe Log</h1>

            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" tabindex="0">
                    + Add New Recipe
                </button>

                <input [(ngModel)]="searchKey" placeholder="Seach recipe by their Names!!" type="text" class="form-control w-25">
            </div>

            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Cuisine</th>
                        <th class="px-4">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    @for (item of allRecipes() | search:searchKey ; track $index; let i = $index) {
                        <tr>
                        <td>{{i+1}}</td>
                        <td> {{item.name}} </td>
                        <td>
                            <img width="70px" height="70px" [src]="item.image" alt="item.name">
                        </td>
                        <td>{{item.cuisine}}</td>
                        <td>
                            <a class="btn me-2" routerLink="/admin/recipes/{{item._id}}">
                                <i class="fa-solid fa-edit text-primary"></i>
                            </a>
                            <button class="btn me-2">
                                <i class="fa-solid fa-trash text-danger"></i>
                            </button>
                        </td>
                    </tr>
                    }

                </tbody>
            </table>
        </div>

    </div>
</div>
