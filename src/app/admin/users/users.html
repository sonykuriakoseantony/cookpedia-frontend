<div class="container-fluid px-0">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-4">Cookpedia Users</h1>

            <table class="table my-5 shadow">
                <thead>
                    <tr class="table-success">
                        <th>#</th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>E-Mail</th>
                    </tr>
                </thead>

                <tbody>
                    @for (item of allUsers(); track $index; let i = $index) {
                        <tr>
                            <td> {{i+1}} </td>
                        <td> {{item._id}} </td>
                        <td> {{item.username}} </td>
                        <td> {{item.email}} </td>
                        </tr>
                    }

                </tbody>
            </table>
        </div>

    </div>
</div>
