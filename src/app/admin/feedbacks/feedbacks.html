<div class="container-fluid px-0">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-4">Feedbcaks Log</h1>

            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Feedback</th>
                        <th>Action / Status</th>
                    </tr>
                </thead>

                <tbody>
                    @for (item of allFeedbacks(); track $index; let i = $index) {
                        <tr>
                        <td> {{i+1}} </td>
                        <td> {{item.name}} </td>
                        <td> {{item.email}} </td>
                        <td> {{item.message}} </td>
                        <td class="d-flex gap-2">
                            <button class="btn btn-success">
                                <i class="fa-solid fa-check text-light"></i>
                            </button>
                            <button class="btn btn-danger">
                                <i class="fa-solid fa-close text-light"></i>
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
