<div class="container-fluid px-0">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-4">Feedbcaks Log</h1>

            <table class="table my-5 shadow">
                <thead>
                    <tr class="table-success">
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Feedback</th>
                        <th class="pe-4">Action/Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allFeedbacks(); track $index; let i = $index) {
                    <tr>
                        <td> {{i+1}} </td>
                        <td> {{item.name}} </td>
                        <td> {{item.email}} </td>
                        <td> {{item.message}} </td>
                        <td class="ps-3">

                            @if (item.status == "pending") {
                                <div class="d-flex">
                                    <button class="btn btn-success me-2" (click)="updateFeedbackStatus(item._id,'approve')">
                                        <i class="fa-solid fa-check text-light"></i>
                                    </button>
                                    <button class="btn btn-danger" (click)="updateFeedbackStatus(item._id,'reject')">
                                        <i class="fa-solid fa-close text-light"></i>
                                    </button>
                                </div>
                            }
                            @else if(item.status == "approve"){
                                <button class="btn btn-success">Approved</button>
                            }
                            @else {
                                <button class="btn btn-danger">Rejected</button>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
